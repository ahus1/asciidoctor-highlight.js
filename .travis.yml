sudo: false
language: node_js
node_js:
  - "12"
  - "10"
  - "8"
  - lts/*
  - node

cache:
  directories:
    - node_modules

install:
  - yarn install
  - yarn run flow:libdefs

script:
  - yarn run build
  - yarn run flow:check
  - yarn run eslint
  - yarn run test

deploy:
  provider: npm
  email: jakub@jirutka.cz
  api_key:
    secure: ""  # 77ce......215c
  skip_cleanup: true
  on:
    tags: true
    node_js: "12"
